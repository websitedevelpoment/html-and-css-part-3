<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero component and Image Optimization</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <section class="block block--dark block--skewed-left hero">
        <div class="grid grid--1x2 container">
            <header class="block__header hero__content">
                <h1 class="block__heading">Cloud Hosting for Pros</h1>
                <p class="hero__tagline">Deploy your website in less than 60 seconds.</p>
                <a href="" class="btn btn--accent btn--stretched">
                    Get Started
                </a>
            </header>
            <picture>
                <source type="image/webp" srcset="images/banner.webp 1x,images/banner@2x.webp 2x," />
                <source srcset="images/banner.png 1x,images/banner@2x.png 2x" type="image/png">
                <img class="hero__image" src="images/banner.png" alt="">
            </picture>
        </div>
    </section>
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block-domain</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
    <section class="block container block-domain">
        <header class="block__header">
            <h2>Starting at $9 per month</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Natus, voluptatem!</p>
        </header>
        <div class="input-group">
            <input type="text" class="input" placeholder="Enter domain name here...">
            <button class="btn btn--accent"><svg class="icon icon--white">
                    <use href="images/sprite.svg#search"></use>
                </svg>Search</button>
        </div>
        <ul class="list block-domain__prices">
            <li> <SPAN class="badge badge--secondary">
                    .com $9
                </SPAN>
            </li>
            <li>.sg$10</li>
            <li>.space $11</li>
            <li>.info $14</li>
            <li>.net $10</li>
            <li>.xyz $10</li>
        </ul>

    </section>
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
